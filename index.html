<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Welcome to The Matrix</title>
      <style>
         body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            font-family: 'Courier New', monospace;
            color: #00FF00;
         }

         canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
         }

         .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #00FF00;
            border-radius: 8px;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
         }

         input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #00FF00;
            background-color: black;
            color: #00FF00;
            font-size: 1em;
         }

         button {
            padding: 10px 20px;
            background-color: black;
            border: 2px solid #00FF00;
            color: #00FF00;
            cursor: pointer;
            font-size: 1em;
            animation: pulse 2s infinite;
         }

         .error {
            color: red;
            margin-top: 10px;
            display: none;
         }

         @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
         }

         @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
         }

         @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
         }

         .shake {
            animation: shake 0.5s;
         }
      </style>
   </head>
   <body>
      <canvas id="matrix"></canvas>

      <div class="login-container" id="login-form">
         <h2>Login to the Matrix</h2>
         <input type="text" id="username" placeholder="Username" />
         <input type="password" id="password" placeholder="Password" />
         <button onclick="login()">Enter</button>
         <p class="error" id="error-message">Incorrect username or password!</p>
         <p class="error" id="cooldown-message" style="display:none;">Too many attempts! Try again in 10 seconds.</p>
      </div>

      <div class="content" id="matrix-content" style="display: none;">
         <h1>Welcome, <span class="glitch-text">Neo</span></h1>
         <p>The Matrix has you...</p>
         <button onclick="disconnect()">Disconnect</button>
      </div>

      <audio id="matrix-music" loop>
         <source src="https://freesound.org/data/previews/616/616960_5674468-lq.mp3" type="audio/mp3">
         Your browser does not support the audio element.
      </audio>

      <script>
         const MAX_ATTEMPTS = 3;
         let attempts = 0;
         let cooldown = false;

         const loginForm = document.getElementById('login-form');
         const matrixContent = document.getElementById('matrix-content');
         const errorMessage = document.getElementById('error-message');
         const cooldownMessage = document.getElementById('cooldown-message');

         // Matrix Rain Effect
         const canvas = document.getElementById('matrix');
         const ctx = canvas.getContext('2d');
         canvas.width = window.innerWidth;
         canvas.height = window.innerHeight;

         const matrixChars = 'アカサタナハマヤラワ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
         const fontSize = 16;
         const columns = canvas.width / fontSize;
         const drops = Array(Math.floor(columns)).fill(1);

         function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#00FF00';
            ctx.font = `${fontSize}px 'Courier New'`;

            drops.forEach((y, index) => {
               const text = matrixChars.charAt(Math.floor(Math.random() * matrixChars.length));
               const x = index * fontSize;
               ctx.fillText(text, x, y * fontSize);
               if (y * fontSize > canvas.height && Math.random() > 0.975) {
                  drops[index] = 0;
               }
               drops[index]++;
            });
         }
         setInterval(drawMatrix, 50);

         window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
         });

         function login() {
            if (cooldown) return;

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'neo' && password === 'neo123') {
               loginForm.style.display = 'none';
               matrixContent.style.display = 'block';
               document.getElementById('matrix-music').play();
               localStorage.setItem('loggedIn', 'true');
            } else {
               attempts++;
               loginForm.classList.add('shake');
               setTimeout(() => loginForm.classList.remove('shake'), 500);

               if (attempts >= MAX_ATTEMPTS) {
                  startCooldown();
               } else {
                  errorMessage.style.display = 'block';
               }
            }
         }

         function startCooldown() {
            cooldown = true;
            errorMessage.style.display = 'none';
            cooldownMessage.style.display = 'block';
            setTimeout(() => {
               cooldown = false;
               cooldownMessage.style.display = 'none';
               attempts = 0;
            }, 10000);
         }

         function disconnect() {
            localStorage.removeItem('loggedIn');
            location.reload();
         }

         if (localStorage.getItem('loggedIn') === 'true') {
            loginForm.style.display = 'none';
            matrixContent.style.display = 'block';
         }
      </script>
   </body>
</html>
